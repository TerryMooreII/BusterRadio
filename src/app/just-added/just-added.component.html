
<div class="row flex-container" >
    <div class="col s12 l3" *ngFor="let show of shows">

        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" [src]="bandImage(show.creator)">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i>{{show.creator}}</span>
                <br>
                {{show.date ? show.date.split('T')[0] : ''}}
                <br>
                {{show.coverage}}
            </div>
            <div class="card-action">
                <a [routerLink]="showRoute(show)">Go To Show</a>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{show.creator}}</span>
                <div class="row">
                    <div class="col s12">
                        <pre>{{show.description}}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
