<div class="userView left-align">
    <div class="background">
        <img src="https://treysguitarrig.files.wordpress.com/2016/10/featured-image.png?w=400&h=200&crop=1">
    </div>
    <a href="#!user"><img class="circle" [src]="user?.photoURL" *ngIf="user?.photoURL"></a>
    <a href="#!name"><span class="white-text name">{{user?.displayName}}</span></a>
    <a href="#!email"><span class="white-text email">{{user?.email}}</span></a>
</div>
