<ul id="slide-out-playlist" class="side-nav">
    <div *ngIf="user">
        <li>
            <a class="subheader">
                Favorite Shows
            </a>
        </li>
        <li>
            <div class="divider"></div>
        </li>

        <li *ngFor="let item of playlists | async" class="playlist-item">
            <a [routerLink]="[item.route]" class="fav-shows"><i class="material-icons">mic</i> {{item.title}}</a>
        </li>

        <li>
            <div class="divider"></div>
        </li>
        <li class="no-padding">
            <ul class="collapsible collapsible-accordion" materialize="collapsible">
                <li>
                    <a class="collapsible-header">Favorite Artists<i class="material-icons">arrow_drop_down</i></a>
                    <div class="collapsible-body">
                        <ul>
                            <li *ngFor="let artist of artists | async">
                                <img [src]="bandImage(artist)" alt="" class="artist-image circle">
                                <a class="cursor-pointer" [routerLink]="['/artists/' + artist.identifier + '/years']">{{artist.title}}</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </li>
    </div>
    <div *ngIf="!user">
        <li class="register-message center-align">
            <h5>Login to save favorite shows, playlists, and/or artists.</h5>
        </li>
        <br-login></br-login>
    </div>
</ul>
