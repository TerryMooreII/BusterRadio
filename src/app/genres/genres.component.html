<h2 class="content-title">
    Genres
<a class="grey-text" data-position="bottom" data-delay="50" data-tooltip="Genre support is limited." materialize="tooltip"><i class="tiny material-icons">help</i></a>
</h2>
<div class="flex-container">
    <a [routerLink]="['/artists', {genre: genre}]" class="card" *ngFor="let genre of genres" style="margin:10px">
        <div class="card-content">
            <span class="card-title">{{genre}}</span>
        </div>
    </a>
</div>
