<div class="card">
    <div class="card-content">
        <span class="card-title grey-text text-darken-4">
            Playlist
        </span>
    </div>

    <div class="card-action">
        <a class="cursor-pointer" (click)="clear()">Clear</a>
    </div>

    <div class="card-action">

        <div class="valign-wrapper" *ngIf="(playlist | async).length === 0">
            <h5 class="valign center no-results">Your playlist is empty</h5>
        </div>

        <div class="row track-row" *ngFor="let playlistItem of playlist | async; let i = index;">
            <div class="col s1">


                <i class="material-icons play-icon"
                   (click)="play(i)"
                   *ngIf="((currentTrack | async)?.track?.fileName !== playlistItem.track.fileName || ((currentTrack | async)?.track?.fileName === playlistItem.track.fileName && !(currentTrack | async)?.isPlaying))">play_arrow</i>


                <i class="material-icons resume-icon"
                   (click)="resume()"
                   *ngIf="(currentTrack | async)?.track?.fileName === playlistItem.track.fileName && !(currentTrack | async)?.isPlaying">play_arrow</i>


                <i class="material-icons pause-icon" *ngIf="(currentTrack | async)?.isPlaying && (currentTrack | async)?.track?.fileName === playlistItem.track.fileName" (click)="pause()">pause</i>

                <img src="/assets/equalizer.gif" alt="equalizer" class="now-playing-equalizer-lg equalizer-icon"  *ngIf="(currentTrack | async)?.isPlaying && (currentTrack | async)?.track?.fileName === playlistItem.track.fileName">



            </div>
            <div class="col s10 track-row-info">
                <strong>{{playlistItem.track?.title}}</strong>
                <br>
                <a [routerLink]="['/artists/', getArtistIdentifier(playlistItem?.track?.creator), 'years']">{{playlistItem?.track?.creator}}</a>
                <br>
                <a [routerLink]="goToAlbum(playlistItem?.track)" class="cursor-pointer">{{playlistItem?.track?.album}}</a>
            </div>
            <div class="col s1">{{playlistItem?.track?.time}}</div>
        </div>
    </div>
</div>
