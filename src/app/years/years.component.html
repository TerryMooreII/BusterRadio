<div class="collection with-header">
    <div class="collection-header">
        <br-spinner [show]="isLoading" class="right"></br-spinner>

        <h4>{{artist.title}}
            <br-favorite-artist [artist]="artist" *ngIf="!isLoading"></br-favorite-artist>
        </h4>

    </div>
    <div class="valign-wrapper" *ngIf="years?.length === 0">
        <h5 class="valign">Sorry, There are no shows for this artist</h5>
    </div>

    <a [routerLink]="[year, 'shows']" class="collection-item" *ngFor="let year of years">{{year}}</a>
</div>
