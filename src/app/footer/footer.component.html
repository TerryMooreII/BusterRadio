<footer class="page-footer white">
    <input class="deep-orange" type="range" step=".1" [max]="duration" [value]="currentTime">
    <div class="row">
        <div class="col s4">
            <br-now-playing></br-now-playing>
        </div>
        <div class="col s4 center">
            <br-audio-controls (duration)="setDuration($event)"
                               (currentTime)="setCurrentTime($event)"></br-audio-controls>
        </div>
        <div class="col s4">
            <div class="right-align cursor-pointer" style="padding: 10px 0">
                <i class="material-icons" routerLink="/playlist">queue_music</i>
            </div>
        </div>
    </div>
</footer>
