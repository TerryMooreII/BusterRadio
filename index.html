    <body>
        <!--[if lt IE 7]>

    <div id="wrapper">
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">buster rad.io</h1>
                <nav>
                    <ul>
                        <!-- <li><a href="#">nav ul li a</a></li> -->
                        <li><a href="http://archive.org/details/etree" target"_blank">Archive.org</a></li>
                        <li><a href="https://twitter.com/terrymooreii" target"_blank"><i class="icon-twitter icon"></i></a></li>
                    </ul>
                </nav>
            </header>
        </div>
        

            <div class="container-fluid" style="height:100%" id="content">
              <div class="row-fluid">
                <div class="span5 offset1" style="margin-right:20px;"> <!-- style="border:1px solid red;" -->
                    
                    <ul class="nav nav-tabs" id="myTab">
                        <li class="active"><a href="#search">Search</a></li>
                        <li><a href="#playlists">Playlists</a></li>
                        <li><a href="#settings">Settings</a></li>
                    </ul>
                     
                    <div class="tab-content">
                        <div class="tab-pane active" id="search">
                            <form class="form-inline" style="margin:0">
                            <input style="width:300px;" id="searchArtists" type="text" class="input" placeholder="Artist Name" data-bind="value:searchValue">
                            <button type="submit" class="btn" data-bind="click:search">Search</button>
                        </form>
                        <div>
                            <ul id="artistShowList" data-bind="foreach:searchResults">
                                <li>
                                    <a data-bind="attr:{href:identifier, title: title}, click:$parent.getShowDetails.bind($data)"><span data-bind="text:title"></span></a>
                                </li>
                            </ul>
                        </div> 

                        </div>
                        <div class="tab-pane" id="playlists"> 
                            <table class="table table-striped table-hover">
                                <tbody data-bind="foreach:playlist">
                                    <tr>
                                        <td><span data-bind="text:title"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="settings">Setting  coming soon...</div>
                    </div>
                </div>
            
                <div class="row-fluid" >
                    <div class="span5">
                        <div data-bind="visible:showDetails">
                            <div id="showDetails">
                                <img class="pull-right" style="margin-top:15px" data-bind="attr:{src:showDetails().headerImage}, visible:showDetails().headerImage" />
                                <div class="pull-left">
                                    <h3><span data-bind="text:showDetails().artist"></span></h3>
                                    <span data-bind="text:showDetails().venue"></span>
                                    <span data-bind="text:showDetails().date"></span>
                                </div>
                                <!-- <span data-bind="text:showDetails().title"></span> -->
                            </div>
                            <div class="clearfix"></div>
                            <div>
                                <span data-bind="text:showDetails().description"></span>
                            </div>
                            <h4 data-bind="visible:showDetails().songs.length == 0">No MP3s for this show.  </h4>                        
                            <div style="position:relative;top:50px;margin-bottom:130px;overflow:auto">
                                <table class="table table-striped table-hover" data-bind="visible:showDetails().songs.length !=0">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Track</th>
                                            <th>Title</th>
                                            <th>Length</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th colspan="3" class=""></th>
                                            <th class="textCenter">Total</th>
                                        </tr>
                                    </tfoot>
                                    <tbody data-bind="foreach:showDetails().songs">
                                        <tr>
                                            <td>
                                                <input type="checkbox" class="addSong" data-bind="click:$parent.addToPlaylist.bind($data)" />
                                                <i class="icon-minus addSongIcon" data-bind="visible:addSong" ></i>
                                                <i class="icon-plus addSongIcon"  data-bind="visible:addSong() == false" ></i>
                                            </td>
                                            <td class="textCenter"><span data-bind="text:track"></span></td>
                                            <td><span data-bind="text:title"></span></td>
                                            <td class="textCenter"><span data-bind="text:length"></span></td>
                                            <td><a class="btn" href="#" data-bind="click:$parent.playSong.bind($data)"><i class="icon-play"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-container" style="position:fixed; bottom:0px;width:100%">
            <footer class="wrapper">
                <div id="audio" style="padding-bottom:30px">
                    <i class="pull-left icon-play icon-2x" id="play" data-bind="click:play, visible:showPause() == false"></i>
                    <i class="pull-left icon-pause icon-2x" id="pause" data-bind="click:pause, visible:showPause"></i>
                    <div class="pull-left" style="width:80%; margin:12px 8px 0px 6px; font-size:6px" id="slider"></div>
                    <div class="pull-left" data-bind="text:duration" style="margin:2px 4px 0 0 "></div>
                    <i class=" pull-left icon-backward icon-2x" id="previous" data-bind="click:previous"></i>
                    <i class="pull-left icon-forward icon-2x" id="next" data-bind="click:next"></i>
                </div>                
            </footer>
        </div>
    </div>
